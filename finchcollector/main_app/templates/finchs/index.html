{% extends 'base.html' %} {% block content %}

<h1>Finchs List</h1>

{% for finch in finchs %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Breed: {{ finch.breed }}</p>
        <p>Description: {{ finch.description }}</p>
        {% if finch.age > 0 %}
        <p>Age: {{ finch.age }}</p>
        {% else %}
        <p>Age: Baby Bird</p>
        {% endif %}
    </div>
</div>
{% endfor %} {% endblock %}
